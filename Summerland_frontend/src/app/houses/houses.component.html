<section class="page-top-section set-bg" style="background: linear-gradient( rgba(0, 0, 0, 0), rgba(0, 0, 0, 0) ),url('../../assets/img/23.jpg'); background-size: cover;">
  <div class="container text-white">
    <h2>Houses</h2>
  </div>
</section>
<div class="row">
  <div class="col-md-3 x">
    <form [formGroup]="searchForm">
      <div class="container">
          <br><br>
          <div class="form-group">
            <label>Keywords</label>
            <input type="text" class="form-control" name="input" placeholder="Keyword" formControlName="keywords">
          </div>
          <div class="form-group">
            <label>Cities</label>
            <select class="form-control" id="city" formControlName="citie">
              <option *ngFor="let citie of cities">{{citie}}</option>
            </select>
          </div>

          <div class="form-group">
            <label>Categories</label>
            <select class="form-control" id="catagories" formControlName="categorie">
              <option *ngFor="let categorie of categories">{{categorie}}</option>
            </select>
          </div>

          <div class="form-group">
            <label>Offers</label>
            <select class="form-control" id="offers" formControlName="offer">
              <option *ngFor="let offer of offers">{{offer}}</option>
            </select>
          </div>

          <div class="form-group">
            <label>Number of Bedrooms</label>
            <select class="form-control" id="bedrooms" formControlName="bedrooms">
              <option *ngFor="let bedroom of bedrooms" >{{bedroom}}</option>
            </select>
          </div>

          <div class="form-group">
            <label>Number of Bathromms</label>
            <select class="form-control" id="bathrooms" formControlName="bathrooms">
              <option *ngFor="let bathroom of bathrooms" >{{bathroom}}</option>
            </select>
          </div>

          Price Range :  <b>{{priceRange.lower}}</b> dt - <b>{{priceRange.upper}}</b> dt
          <igx-slider  [ngModelOptions]="{standalone: true}" id="sliderPrice" [type]="sliderType.RANGE" [minValue]="0" [maxValue]="1000" [lowerBound]="100" [upperBound]="900" [(ngModel)]="priceRange"></igx-slider>

          Size Range :  <b>{{sizeRange.lower}}</b> m² - <b>{{sizeRange.upper}}</b> m²
          <igx-slider [ngModelOptions]="{standalone: true}" id="sliderSize" [type]="sliderType.RANGE" [minValue]="0" [maxValue]="1000" [lowerBound]="100" [upperBound]="900" [(ngModel)]="sizeRange"></igx-slider>
        </div>

      <button type="submit" style="float: right;" class="btn btn-dark"  (click)="onClickSearch()">Search</button>
    </form>
  </div>

  <div class="col-md-9">
    <section class="page-section categories-page">
      <br><br>
      <div class="container">
        <div class="row">
          <div *ngFor="let house of houses" class="col-lg-4 col-md-6">
            <app-house-item [house]="house"></app-house-item>
          </div>
        </div>
        <div class="site-pagination">
          <span>1</span>
          <a href="#">2</a>
          <a href="#">3</a>
          <a href="#"><i class="fa fa-angle-right"></i></a>
        </div>
      </div>
    </section>
  </div>
</div>

<!-- page end -->
