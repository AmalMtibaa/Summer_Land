<!-- Page top section -->

  <div class="container text-white">
    <h2>My Properties</h2>
  </div>
</section>

<div class="site-breadcrumb">
  <div class="container">
    <a href=""><i class="fa fa-home"></i>Home</a>

    <div class="site-pagination">
      <span>1</span>
      <a href="#">2</a>
